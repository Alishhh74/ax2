<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2c2c2c;
      border: none;
      border-radius: 6px;
      color: #ffffff;
    }

    input[type="button"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #6200ea;
      border: none;
      border-radius: 6px;
      color: #ffffff;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Имя пользователя" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
      <input type="button" value="Зарегистрироваться" onclick="redirectToMainPage()">
    </form>
  </div>

  <script>
    function redirectToMainPage() {
      // Здесь можно добавить валидацию, если нужно
      window.location.href = "http://127.0.0.1:5500/myapp/templates/main_list.html";
    }
  </script>
</body>
</html>
